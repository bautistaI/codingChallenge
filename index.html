<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>Adder / Subtractor</h1>
		<div class="inputNumbers">
			<div>
	    	<label for="name">X =</label>
	    	<input type="text" name="name" id="xInteger" placeholder="Enter an Integer" required="" />
 			</div>
 			<div>
	    	<label for="name">Y =</label>
	    	<input type="text" name="name" id="yInteger" placeholder="Enter an Integer" required="" />
	 		</div>
	 		<button id="plusBtn">+</button>
			<button id="minusBtn">-</button>	
			<p><span id="result">X minus / plus Y is Z</span></p>
		</div>
	</div>
</body>
</html>
